<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area" class="container">
        <h1 class="text-center">Welcome to Online Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Input your email address">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Input your password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!--  -->
    <div id="translation-area">
        <div class="row">
            <h1 class="text-center">Transaction Area</h1>
            <div class="col-md-4">
                <div class="deposit commons">
                    <h5>Deposit</h5>
                    <h2 >$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw commons">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance commons">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">100</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br />
                    <button class="btn btn-success" id="depositBtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdraw-Input" class="form-control" placeholder="$ amount you want to withdraw">
                    <br />
                    <button class="btn btn-success" id="withdraw-Btn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <!--  -->

    <script src="script.js"></script>
</body>

</html>
